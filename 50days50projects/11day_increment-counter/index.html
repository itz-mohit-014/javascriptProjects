<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>

    <!-- fontawesome cdnjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <section class="hero">
      <div class="social-networks">
        <div class="social-group">
          <h1 class="social-icon">
            <i class="fa-brands fa-twitter"></i>
          </h1>
          <p class="counter" data-target="12000"></p>
          <p class="social-title">Twitter Followers</p>
        </div>

        <div class="social-group">
          <h1 class="social-icon">
            <i class="fa-brands fa-youtube"></i>
          </h1>
          <p class="counter" data-target="75000"></p>
          <p class="social-title">YouTube Subscribers</p>
        </div>

        <div class="social-group">
          <h1 class="social-icon">
            <i class="fa-brands fa-facebook"></i>
          </h1>
          <p class="counter" data-target="135000"></p>
          <p class="social-title">Facebook Fans</p>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
