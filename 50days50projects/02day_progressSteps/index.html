<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps - [Day 2] | Javascript Practice</title>
    <!-- linking stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Progress Steps</h1>

    <div class="progress-container center">
      <div class="progress-steps-wrapper">
        <div class="steps center active">
          <span>1</span>
        </div>
        <div class="steps center">
          <span>2</span>
        </div>
        <div class="steps center">
          <span>3</span>
        </div>
        <div class="steps center">
          <span>4</span>
        </div>
      </div>

      <div class="btn-wrapper">
        <button type="button" class="btn" disabled>Prev</button>
        <button type="button" class="btn">Next</button>
      </div>
    </div>
    <!-- script file -->
    <script src="script.js"></script>
  </body>
</html>
