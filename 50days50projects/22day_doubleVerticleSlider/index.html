<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Verticle Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slider">
      <div class="left sides loading">
        <button class="controler left-controler" data-direction="down">
          <img src="./arrowIcon.svg" alt="Arrow Icon" />
        </button>

        <div class="right-image-details">
          <div class="details img1">
            <h2 class="title">Bird on Tree</h2>
            <p class="desc">in the morning</p>
          </div>

          <div class="details img2">
            <h2 class="title">River Flows</h2>
            <p class="desc">peaceful place</p>
          </div>
          <div class="details img3">
            <h2 class="title">Coding</h2>
            <p class="desc">time to upskill</p>
          </div>
          <div class="details img4">
            <h2 class="title">Mountain</h2>
            <p class="desc">in the evening sunset</p>
          </div>
          <div class="details img5">
            <h2 class="title">Nature Trip</h2>
            <p class="desc">going to hill station</p>
          </div>
          <div class="details img6">
            <h2 class="title">Sunrise at the Hill</h2>
            <p class="desc">in the morning</p>
          </div>
        </div>
      </div>
      <div class="right sides loading">
        <button class="controler right-controler" data-direction="up">
          <img src="./arrowIcon.svg" alt="Arrow Icon" />
        </button>
        <div class="images-container">
          <img
            src="https://images.unsplash.com/photo-1589924530350-de5b83173fd6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8YmlyZHMtd2l0aC1uYXR1cmV8fHx8fHwxNzA1MDgxNTky&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
            alt="Bird"
          />
          <img
            src="https://images.unsplash.com/photo-1489275449173-7c7fe1d26f54?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8d2F0ZXJmYWxsfHx8fHx8MTcwNTA4MTc3Mw&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
            alt="Waterfall"
          />

          <img
            src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bGFwdG9wfHx8fHx8MTcwNTA4MTY2NQ&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
            alt="Laptop"
          />
          <img
            src="https://images.unsplash.com/photo-1545161296-d9c2c241f2ad?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bW91bnRhaW58fHx8fHwxNzA1MDgxNzAy&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
            alt="Mountain"
          />
          <img
            src="https://images.unsplash.com/photo-1510525009512-ad7fc13eefab?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bmF0dXJlfHx8fHx8MTcwNTA4MTc0MA&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
            alt="Beautiful Nature"
          />
          <img
            src="https://images.unsplash.com/photo-1610128114197-485d933885c5?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1920&ixid=MnwxfDB8MXxyYW5kb218MHx8bW91bnRhaW58fHx8fHwxNzA1MDgxMTYy&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
            alt="Mountain Image"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
