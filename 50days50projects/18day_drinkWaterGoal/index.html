<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="title">
        <h1>Drink Water</h1>
        <p class="desc">Goal: 2 Liters</p>
      </div>

      <div class="water-tank">
        <div class="remaining-water">
          2L
          <p>Remained</p>
        </div>
        <p class="drinked-water"></p>
      </div>
      <div class="water-selection">
        <h3 class="title">
          Select how many glasses of water that you have drank
        </h3>
        <div class="glass-container" id="waterGlassWrapper">
          <div class="glassOfWater" data-value="1">
            <p class="water-quantity">250 <br />ml</p>
          </div>
          <div class="glassOfWater" data-value="2">
            <p class="water-quantity">250 <br />ml</p>
          </div>
          <div class="glassOfWater" data-value="3">
            <p class="water-quantity">250 <br />ml</p>
          </div>
          <div class="glassOfWater" data-value="4">
            <p class="water-quantity">250 <br />ml</p>
          </div>
          <div class="glassOfWater" data-value="5">
            <p class="water-quantity">250 <br />ml</p>
          </div>
          <div class="glassOfWater" data-value="6">
            <p class="water-quantity">250 <br />ml</p>
          </div>
          <div class="glassOfWater" data-value="7">
            <p class="water-quantity">250 <br />ml</p>
          </div>
          <div class="glassOfWater" data-value="8">
            <p class="water-quantity">250 <br />ml</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
