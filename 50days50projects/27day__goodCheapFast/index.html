<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good, Cheap, Fast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="center">
    <h1>How do you want your project to be?</h1>
    <div class="controler-container">
      <div class="option-container center">
        <div class="options center">
          <input type="checkbox" class="transition" id="good" />
          <label for="good">Good</label>
        </div>
        <div class="options center">
          <input type="checkbox" class="transition" id="cheap" />
          <label for="cheap">Cheap</label>
        </div>
        <div class="options center">
          <input type="checkbox" class="transition" id="fast" />
          <label for="fast">Fast</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
