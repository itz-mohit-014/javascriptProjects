<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="side-containers left">
        <h2 class="title">Apple</h2>
        <button type="button" class="btn">Buy Now</button>

        <img
          src="./apple-phone-img.jpeg"
          alt="apple phones"
          class="cover-img"
        />
      </div>

      <div class="side-containers right">
        <h2 class="title">Samsung</h2>
        <button type="button" class="btn">Buy Now</button>

        <img
          src="./samsung-phone-img.jpeg"
          alt="samsung phones"
          class="cover-img"
        />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
