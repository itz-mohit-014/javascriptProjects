<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero center">
      <div class="container center">
        <h1 class="title">Catch The Insect</h1>
        <button type="button" class="transition" id="play-game">
          Play Game
        </button>
      </div>
    </section>

    <section class="insect-selection center">
      <div class="container center">
        <h1 class="title">What is your "favorite" insect?</h1>
        <ul class="select-insect-container center">
          <li class="insects center transition">
            <h3 class="insect-name">Fly</h3>
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="Fly"
            />
          </li>

          <li class="insects center transition">
            <h3 class="insect-name">Mosquito</h3>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="Mosquito"
            />
          </li>

          <li class="insects center transition">
            <h3 class="insect-name">Spider</h3>
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider"
            />
          </li>

          <li class="insects center transition">
            <h3 class="insect-name">Roach</h3>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="roach"
            />
          </li>
        </ul>
      </div>
    </section>

    <section class="playground-section">
      <div class="header center">
        <div class="side">
          Time:
          <span>00:00</span>
        </div>
        <div class="side">
          Score:
          <span>0</span>
        </div>
      </div>
      <div class="playground"></div>

      <div class="overlay-action">
        <p class="message">
          Are you annoyed yet?<br />
          You are playing an impossible game!!
        </p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
