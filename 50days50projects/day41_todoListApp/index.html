<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="center">
    <section class="dashboard center">
      <aside class="left transition add-task center">
        <button class="menu-toggle-btn center" id="toggleMenu">
          <span class="line transition"></span>
          <span class="line transition"></span>
          <span class="line transition"></span>
        </button>
        <h1 class="heading">Create New Task</h1>
        <div class="input-box center">
          <label for="task">Task</label>
          <input
            type="text"
            id="task"
            placeholder="Wakeup to 6 AM"
            class="transition"
            required
          />
        </div>
        <div class="input-box center">
          <label for="tag">Tag</label>
          <input
            type="text"
            id="tag"
            placeholder="Health"
            class="transition"
            required
          />
        </div>
        <button type="submit" class="add-task-btn transition" id="addTaskBtn">
          Add Task
        </button>
      </aside>
      <aside class="right task-list">
        <header class="task-header loading center">
          <img
            src="https://unsplash.it/400/250?image=1043"
            alt="city Image"
            class="header-img"
          />
          <h1 class="img-title">Winter Camping</h1>
          <span id="date">Jan 20, 2024</span>
        </header>

        <div class="task-container">
          <h1 class="heading center">
            Up Comming Task

            <div class="categories">
              <select
                name="tasks"
                id="task-categories-filter"
                class="select-list"
              >
                <option value="all" class="select-list-item">All 0</option>
                <option value="completed" class="select-list-item">
                  Completed 0
                </option>
                <option value="pending" class="select-list-item">
                  Pending 0
                </option>
              </select>
            </div>
          </h1>

          <div class="task-list-container"></div>

          <div class="verify-box transition">
            <p class="text">Do you really want to remove</p>
            <button type="button" value="true">Yes</button>
            <button type="button" value="false">No</button>
          </div>
        </div>
      </aside>
    </section>
    <script src="script.js"></script>
  </body>
</html>
