<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="center">
    <div class="card">
      <h1>Password Generator</h1>
      <div class="display-password-wrapper center">
        <input type="text" id="show-password" value="" disabled=" true" />
        <i class="fa-regular fa-clipboard center" id="clipboardCopy"></i>
      </div>

      <div class="select-option-wrapper">
        <div class="options">
          <label for="passLength">Password Length</label>
          <input type="number" id="passLength" value="12" min="8" max="24" />
        </div>

        <div class="options">
          <label for="upperLetters">Include uppercase letters</label>
          <input type="checkbox" id="upperLetters" data-value="upperLetters" />
        </div>

        <div class="options">
          <label for="lowerLetters">Include lowercase letters</label>
          <input type="checkbox" id="lowerLetters" data-value="lowerLetters" />
        </div>

        <div class="options">
          <label for="numbers">Include numbers letters</label>
          <input type="checkbox" id="numbers" data-value="numbers" />
        </div>

        <div class="options">
          <label for="symbols">Include symbols letters</label>
          <input type="checkbox" id="symbols" data-value="symbols" />
        </div>

        <button type="submit" class="btn" id="generatePassword">
          Generate Password
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
