<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h1>Random Choice Picker</h1>
      <h2 class="title">
        Enter all of the choices divided by a comma (','). Press
        <strong>Enter</strong> when you're done
      </h2>
      <div class="input-box">
        <textarea
          name="choices"
          id="choices"
          cols="30"
          rows="10"
          placeholder="Enter choices here..."
        ></textarea>
      </div>
      <div class="choices-container" id="add-choice"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
