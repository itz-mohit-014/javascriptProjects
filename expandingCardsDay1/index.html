<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Image Gallery</title>

    <!-- Linking Style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image-expanding-crausel">
      <h1>Welcome! Click to Expand Me</h1>

      <div class="crausel-container">
        <figure class="crausel-items transtion expand">
          <img
            src="https://source.unsplash.com/random/800x600/?indian-family"
            alt="Indian family"
          />
          <figcaption class="transtion">Indian family</figcaption>
        </figure>

        <figure class="crausel-items transtion">
          <img
            src="https://source.unsplash.com/random/800x600/?indian-forest"
            alt="Forest"
          />
          <figcaption class="transtion">Indian Forest</figcaption>
        </figure>

        <figure class="crausel-items transtion">
          <img
            src="https://source.unsplash.com/random/800x600/?indian-river"
            alt="indian-river"
          />
          <figcaption class="transtion">Indian River</figcaption>
        </figure>

        <figure class="crausel-items transtion">
          <img
            src="https://source.unsplash.com/random/800x600/?indian-city"
            alt="Indian City"
          />
          <figcaption class="transtion">Indian City</figcaption>
        </figure>

        <figure class="crausel-items transtion">
          <img
            src="https://source.unsplash.com/random/800x600/?indian-mountain"
            alt="Indian Mountain"
          />
          <figcaption class="transtion">Indian Mountain</figcaption>
        </figure>

        <figure class="crausel-items transtion">
          <img
            src="https://source.unsplash.com/random/800x600/?indian-nature"
            alt="Indian Nature"
          />
          <figcaption class="transtion">Indian Nature</figcaption>
        </figure>
      </div>
    </section>
    <!-- script file -->
    <script src="script.js"></script>
  </body>
</html>
